<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/dashboard">CreatorsLab</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <li class="nav-item active">
                  <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if request.session.Email%}
                <li class="nav-item active">
                    <a class="nav-link" href="/fileupload">Upload File <span class="sr-only">(current)</span></a>
                  </li>
                {%endif%}
                
              </ul>
              <form class="d-flex">
                <a class="btn btn-danger" href='/logout'>Logout</a>
                {% comment %} <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button> {% endcomment %}
              </form>
            </div>
          </nav>

    </body>

    </html>
